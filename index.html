<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Project</title>

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="assets/css/external/bootstrap.min.css" />
    <!-- font awesome 6.0.0 -->
    <link rel="stylesheet" href="assets/css/external/all.min.css" />
    <!-- sweet alert -->
    <link rel="stylesheet" href="assets/css/external/sweetalert2.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="body-container">
      <form action="#" method="post" id="todoListForm">
        <h1>Todo List</h1>
        <div class="todoListInputs">
          <div>
            <label for="task">Task:</label
            ><input
              type="text"
              name="task"
              id="task"
              placeholder="Input Placeholder"
              required
            />
          </div>
          <div>
            <label for="assignee">Assignee:</label
            ><input
              type="text"
              name="assignee"
              id="assignee"
              placeholder="Input Placeholder"
              required
            />
          </div>
        </div>
        <button type="submit">Add Task</button>
      </form>
      <div class="section-seperator"></div>

      <div class="search-container">
        <input
          type="search"
          name="search-field"
          id="search-field"
          placeholder="Search"
        />
      </div>

      <select name="list-genres" id="list-genres">
        <option value="volvo">All Tasks</option>
        <option value="saab">Completed Tasks</option>
        <option value="opel">Uncompleted Tasks</option>
      </select>
    </div>

    <!-- bootstrap js file -->
    <script src="assets/js/external/bootstrap.bundle.min.js"></script>
    <!-- sweet alert -->
    <script src="assets/js/external/sweetalert2.min.js"></script>
    <!-- custom js file -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
